<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.2/rxjs.umd.js"></script>

<script>
	const { Observable, from, of } = rxjs;

const { pluck  } = rxjs.operators;


const source = of([
  { name: 'Joe', age: 30 },
  [{ name: 'Sarah', age: 35, test: { a: {b:{c:10}} }},{ name: 'Sarah', age: 35, test: { a: {b:{c:10}} }}],
  { name: 'Sarah2', age: 35, test: { a: {b:{c:10}} }}
]);
//grab names
const example = source.pipe(pluck("2",'test',"a","b","c"));
//output: "Joe", "Sarah"
const subscribe = example.subscribe(val => document.write(val+ " "));


</script>
